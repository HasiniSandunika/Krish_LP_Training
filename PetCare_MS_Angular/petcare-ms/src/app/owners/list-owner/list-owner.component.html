<div class="card">
    <div class="class-header">
        {{title}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                -------
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                Filter with Owner's Name:
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="NameFilter"/>
            </div>
            <div class="col-md-6">
                <a class="btn btn-primary" (click)="createOwner()">Create Owner</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h6>
                    Filter By: {{NameFilter}}
                </h6>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='owners.length'>
                <thead>
                    <tr>
                        <th>Owner ID</th>
                        <th>Name</th>
                        <th>Residence</th>
                        <th>Contact</th>
                        <th>Gender</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let owner of filteredOwners">
                        <td>{{owner.id}}</td>
                        <td>{{owner.name}}</td>
                        <td>{{owner.residence}}</td>
                        <td>{{owner.contact}}</td>
                        <td>{{owner.gender}}</td>                  
                        <th>
                            <a class="btn btn-primary" (click)="editRowOwner(owner.id)">Edit</a>
                        </th>
                        <th>
                            <a class="btn btn-primary" (click)="deleteRowOwner(owner.id)">Delete</a>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
