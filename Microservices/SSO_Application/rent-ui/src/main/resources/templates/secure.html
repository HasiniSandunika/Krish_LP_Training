<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Rent a Car</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Welcome to Rent Cloud-Private Page Access</h1>
        <form name="fetch-customers" th:action="@{/customers}" th:formmethod="POST">
            <h2>Load Customers:</h2>
            <button type="submit" class="btn btn-primary">customers</button>
        </form>
    </div>
    <div th:unless="${error==null}">
        <table class="table">
            <thead>
            <tr>
                <td>Status Code</td>
                <td>Error</td>
            </tr>
            </thead>
            <tr>
                <td><span th:text="${error.statusCode}"></span></td>
                <td><span th:text="${error.body}"></span></td>
            </tr>
        </table>
    </div>
    <div th:if="${error==null}">
        <table class="table">
            <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>DL number</td>
                <td>Zip Code</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer: ${customers}">
                <td><span th:text="${customer.firstName}"></span></td>
                <td><span th:text="${customer.secondName}"></span></td>
                <td><span th:text="${customer.dlNumber}"></span></td>
                <td><span th:text="${customer.zipcode}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container">
    <div class="jumbotron">
<!--        <h1>Welcome to Rent Cloud-Private Page Access</h1>-->
        <form name="fetch-vehicles" th:action="@{/vehicles}" th:formmethod="POST">
            <h2>Load Vehicles:</h2>
            <button type="submit" class="btn btn-primary">Vehicles</button>
        </form>
    </div>
    <div th:unless="${error_vehicle==null}">
        <table class="table">
            <thead>
            <tr>
                <td>Status Code</td>
                <td>Error</td>
            </tr>
            </thead>
            <tr>
                <td><span th:text="${error_vehicle.statusCode}"></span></td>
                <td><span th:text="${error_vehicle.body}"></span></td>
            </tr>
        </table>
    </div>
    <div th:if="${error_vehicle==null}">
        <table class="table">
            <thead>
            <tr>
                <td>Made By</td>
                <td>Model Type</td>
                <td>Type</td>
                <td>Year</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vehicle: ${vehicles}">
                <td><span th:text="${vehicle.make}"></span></td>
                <td><span th:text="${vehicle.model}"></span></td>
                <td><span th:text="${vehicle.type}"></span></td>
                <td><span th:text="${vehicle.year}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
