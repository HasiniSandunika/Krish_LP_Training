<div id="container">
    <div class="d-flex vh-100 justify-content-center">
        <div class="row align-self-center">
            <div class="card mr-5" style="width:400px">
                <img class="card-img-top mt-5 icon" src="/assets/logo-pet.jpg" alt="Card image">
                <div class="card-body text-center">
                    <h4 class="card-title">Pet Information</h4>
                    <p class="card-text">Manage Pets in MS</p>
                    <a class="btn btn-primary" (click)="loadPets()">CheckIn</a>
                </div>
            </div>
            <div class="card" style="width:400px">
                <img class="card-img-top mt-5  icon" src="/assets/logo-owner.jpg" alt="Card image">
                <div class="card-body text-center">
                    <h4 class="card-title">Owner Information</h4>
                    <p class="card-text">Manage Pet Owners in MS</p>
                    <a class="btn btn-primary" (click)="loadOwners()">CheckIn</a>
                </div>
            </div>
        </div>
    </div>
</div>
